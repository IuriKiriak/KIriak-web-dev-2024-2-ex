{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Страница ваших отзывов</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Имя бота</th>
                <th scope="col">Рейтинг</th>
                <th scope="col">Текст</th>
                <th scope="col">Статус отзыва</th>
            </tr>
        </thead>
        <tbody>
            {% for review in all_user_reviews %}
            <tr>
                <td>{{ review.NameBot }}</td>
                <td>{{ review.Rating }}</td>
                <td>{{ review.TextReviews | safe }}</td>
                <td>{{ review.StatusName }}</td>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
